<h2 mat-dialog-title>Delete session</h2>
<mat-dialog-content>
  Would you like to delete the current session? This change is irreversible.
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton [mat-dialog-close]="false">No</button>
  <button matButton [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
