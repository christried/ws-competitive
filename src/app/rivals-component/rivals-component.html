<div class="rivals-theme">
  <app-header-component />

  <div class="app-body">
    <mat-card class="half-card" appearance="outlined">
      <div class="card-accent"></div>
      <mat-card-header>
        <mat-card-title>Rankings</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-rankings-component />
      </mat-card-content>
      <mat-card-footer class="half-card-footer">
        <app-new-player-component />
      </mat-card-footer>
    </mat-card>

    @if (playersService.isLocked()) {
      <mat-card class="half-card" appearance="outlined">
        <div class="card-accent"></div>
        <mat-card-header>
          <mat-card-title>Results</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-new-game-component />
          <app-results-component />
        </mat-card-content>
      </mat-card>
    }
  </div>
</div>
