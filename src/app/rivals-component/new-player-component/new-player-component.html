<div class="player-form">
  <form class="input-group">
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Name</mat-label>
      <input matInput [formControl]="playerFormControl" placeholder="Ex. Johannes" />
    </mat-form-field>
    <button
      type="submit"
      matButton="outlined"
      (click)="onAddPlayer($event)"
      [disabled]="playersService.isLocked()"
      [disabled]="!playerFormControl.value?.trim()"
    >
      Add
    </button>
  </form>
  @if (!playersService.isLocked()) {
    <button matButton="filled" (click)="onLockPlayers()">Lock</button>
  } @else {
    <button matButton="outlined" (click)="onLockPlayers()">Unlock</button>
  }
</div>
