<div class="form">
  <form>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [formControl]="playerFormControl" placeholder="Ex. Johannes" />
    </mat-form-field>
    <button type="submit" matButton="elevated" (click)="onAddPlayer($event)">Add</button>
  </form>
  @if (!playersService.isLocked()) {
  <button matButton="filled" (click)="onLockPlayers()">Lock</button>
  } @else {
  <button matButton="filled" (click)="onLockPlayers()">Unlock</button>
  }
</div>
