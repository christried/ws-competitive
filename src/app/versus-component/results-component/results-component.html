<mat-accordion>
  @for (game of games(); track game.title) {
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>{{ game.title }}</mat-panel-title>
        <mat-panel-description>{{ getWinnerText(game) }}</mat-panel-description>
      </mat-expansion-panel-header>

      <mat-radio-group [formControl]="getWinnerControl(game.title)" class="winner-radio-group">
        <mat-radio-button [value]="1">Team 1 wins</mat-radio-button>
        <mat-radio-button [value]="2">Team 2 wins</mat-radio-button>
      </mat-radio-group>

      <mat-action-row>
        <button
          mat-button
          (click)="onSaveWinner(game.title)"
          [disabled]="!getWinnerControl(game.title).value"
        >
          Update rankings
        </button>
        <button mat-button color="warn" (click)="onRemoveGame(game.title)">Delete game</button>
      </mat-action-row>
    </mat-expansion-panel>
  } @empty {
    <p class="no-games-text">No games yet. Add a game to get started!</p>
  }
</mat-accordion>
