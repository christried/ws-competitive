<form class="game-form">
  <mat-form-field appearance="outline" subscriptSizing="dynamic">
    <mat-label>Game title</mat-label>
    <input matInput [formControl]="gameFormControl" placeholder="Ex. StarCraft 2" />
  </mat-form-field>
  <button type="submit" matButton="outlined" (click)="onAddGame($event)">Add</button>
</form>
