<!-- renamed selectors to satisfy angulars uniqueness requirement - component names and files have not been renamed -->

<span class="app-body">

    <mat-card-header>
      <mat-card-title>Rankings</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-versus-rankings-component />

  <mat-card class="half-card" appearance="outlined">
    <mat-card-header class="results-header">

    <mat-card-content>
      <app-versus-results-component />
    </mat-card-content>
    <mat-card-footer class="half-card-footer"> </mat-card-footer>
  </mat-card>
</span>
