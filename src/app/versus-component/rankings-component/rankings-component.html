<div class="teams-container">
  @for (team of teams(); track team.id) {
    <mat-card class="team-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{ team.name }}</mat-card-title>
        <mat-card-subtitle>
          {{ team.rank === 1 ? '1st Place' : '2nd Place' }} | Wins: {{ team.wins }}
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <mat-list>
          @for (player of team.players; track player.name) {
            <mat-list-item>
              <span matListItemTitle>{{ player.name }}</span>
              <button mat-icon-button matListItemMeta (click)="onRemovePlayer(player)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-list-item>
          } @empty {
            <mat-list-item>
              <span class="empty-text">No players yet</span>
            </mat-list-item>
          }
        </mat-list>
      </mat-card-content>

      <mat-card-footer>
        <app-versus-new-player-component [team]="team.id" />
      </mat-card-footer>
    </mat-card>
  }
</div>
