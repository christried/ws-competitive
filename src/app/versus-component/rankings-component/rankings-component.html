<div class="teams-container">
  @for (team of teams(); track team.id) {
    <mat-card class="team-card" appearance="outlined">
      <div class="team-card-accent"></div>
      <mat-card-header>
        <mat-card-title>{{ team.name }}</mat-card-title>
        <span class="position-badge">{{ team.rank === 1 ? '1st Place' : '2nd Place' }}</span>
        <mat-card-subtitle>Wins: {{ team.wins }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <mat-list>
          @for (player of team.players; track player.name) {
            <mat-list-item>
              <span matListItemTitle>{{ player.name }}</span>
              <button
                matIconButton
                class="small-icon-button"
                matListItemMeta
                (click)="onRemovePlayer(player)"
              >
                <mat-icon class="small-icon">delete</mat-icon>
              </button>
            </mat-list-item>
          } @empty {
            <mat-list-item>
              <span class="empty-text">No players yet</span>
            </mat-list-item>
          }
        </mat-list>
      </mat-card-content>

      <mat-card-footer>
        <app-versus-new-player-component [team]="team.id" />
      </mat-card-footer>
    </mat-card>
  }
</div>
