<form class="add-player-form">
  <mat-form-field>
    <mat-label>Add player</mat-label>
    <input matInput [formControl]="playerFormControl" placeholder="Enter name" />
  </mat-form-field>
  <button
    mat-icon-button
    type="submit"
    (click)="onAddPlayer($event)"
    [disabled]="!playerFormControl.value?.trim()"
  >
    <mat-icon>add</mat-icon>
  </button>
</form>
