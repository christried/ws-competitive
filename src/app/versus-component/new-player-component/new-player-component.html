<form class="add-player-form">
  <mat-form-field appearance="outline" subscriptSizing="dynamic">
    <mat-label>Name</mat-label>
    <input matInput [formControl]="playerFormControl" placeholder="Ex. Jan" />
  </mat-form-field>
  <button
    matButton="outlined"
    type="submit"
    (click)="onAddPlayer($event)"
    [disabled]="!playerFormControl.value?.trim()"
  >
    Add
  </button>
</form>
